name: smart_shopper

description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/src/common/assets/icons/
  fonts:
    - family: Montserrat
      fonts:
        - asset: lib/src/common/assets/fonts/montserrat/Montserrat-SemiBold.ttf

    - family: Poppins
      fonts:
        - asset: lib/src/common/assets/fonts/poppins/Poppins-Regular.ttf
        - asset: lib/src/common/assets/fonts/poppins/Poppins-Medium.ttf
        - asset: lib/src/common/assets/fonts/poppins/Poppins-Regular.ttf
